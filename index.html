<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <link rel="stylesheet" href="style.css" media="screen">

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
        
        .bg {
            /* The image used */
            background-image: url("background.jpg");
            /* Full height */
            height: 100%;
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div style="position: absolute; bottom: 5%;right:5%;">
            <button class="btn btn-circle btn-xl btn-primary font-weight-bold" data-toggle="modal" data-target="#SubscribeModal">Subscribe</button>
        </div>
    </div>
    <!-- Modal -->
    <form action="https://send.pageclip.co/gzFPJRGvxrx224dlFTR0tSp3o9kEmUbv/fair" class="pageclip-form" method="post">
        <div class="modal fade" id="SubscribeModal" tabindex="-1" role="dialog" aria-labelledby="SubscribeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">

                <div class="wrapper modal-content">
                    <div class="content">
                        <div class="modal-header">
                            <h1>Subscribe Us</h1>
                        </div>
                        <div class="modal-body">
                            <p>
                                Subscribe to FAIR's latest news for free and receive a 50% early bird discount if you sign up in the first week after FAIR's launch
                            </p>
                        </div>
                        <div class="modal-footer">
                            <input type="email" required placeholder="Enter your email">
                            <button type="submit" class="pageclip-form__submit"><span>Let's go</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
</body>

</html>
